<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                <!-- LOGO -->
                <a class="navbar-brand" href="#">
                    <img src="./assets/amazing_brand.png" alt="Amazing Events">

                <!-- <a class="navbar-brand"
                    href="#">Se puede poner un nombre alternativo en la barra de navegacion
                </a> -->
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./home.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./upcoming_events.html">UPCOMING EVENTS</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contact.html">CONTACT</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/optional_banner_4.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                        <h5>CONTACT</h5>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="contacto">
        <div class="formulario">
            <form class="mb-6">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"><!--We'll never share your email with anyone else.--></div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container-redes">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./assets/facebook.png" alt="facebook" width="30" height="24">
                </a>
            </div>
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./assets/instagram.png" alt="facebook" width="30" height="24">
                </a>
            </div>
            <div class="container">
