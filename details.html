<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header class="cabecera">
        <nav class="navbar navbar-expand-sm bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- LOGO -->
                <a class="navbar-brand" href="#">
                    <img src="./assets/amazing_brand.png" alt="Amazing Events">
                </a>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./home.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./upcoming_events.html">UPCOMING EVENTS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./past_events.html">PAST EVENTS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contact.html">CONTACT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./stats.html">STATS</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main class="details">
        <div class="container" id="containerCard">
            <div class="card col-11 col-sm-4 col-md-3 col-xl-2">
                <div class="card-img">
                    <img src="${objeto.image}" class="card-img-top" alt="{objeto.name}">
                </div>
                <div class="card-body">
                    <h2>${objeto.name}</h2>
                    <p>${objeto.category}</p>
                    <p>${objeto.description}</p>
                </div>
                <div class="card-footer">
                    <p>$${objeto.price} USD</p>
                    <p>${objeto.date}</p>
                </div>
            </div>
        </div>
    </main>


    <footer class="pie">
        <div class="container-redes">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./assets/facebook.png" alt="facebook" width="30" height="24">
                </a>
            </div>
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./assets/instagram.png" alt="facebook" width="30" height="24">
                </a>
            </div>
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./assets/whatsapp.png" alt="facebook" width="30" height="24">
                </a>
            </div>
        </div>
        <div class="container-text">
            <p>COHORT 01 TM - Alavila Cesar</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/details.js"></script>
</body>

</html>
